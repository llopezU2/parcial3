<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/venv/static/Pderivada.css">
  <title>Cálculo de Derivadas</title>

</head>
<body>
  <div class="container">
    <h1>Cálculo de Derivadas</h1>
    <div class="predefined-values">
      <h2>Valores Predefinidos</h2>
      <table>
        <thead>
          <tr>
            <th>xi</th>
            <th>x</th>
            <th>f(x)</th>
          </tr>
        </thead>
        <tbody>
          <tr><td>xi-2</td><td>0</td><td>1.2</td></tr>
          <tr><td>xi-1</td><td>0.25</td><td>0.1035</td></tr>
          <tr><td>xi</td><td>0.5</td><td>0.925</td></tr>
          <tr><td>xi+1</td><td>0.75</td><td>0.6363</td></tr>
          <tr><td>xi+2</td><td>1</td><td>0.2</td></tr>
        </tbody>
      </table>
    </div>
    <form id="derivativeForm">
      <label for="h">Paso (h):</label>
      <input type="number" id="h" name="h" step="any" placeholder="Ingresa el valor de h" required>

      <label for="formula">Fórmula:</label>
      <textarea id="formula" name="formula" rows="4" placeholder="Escribe la fórmula en términos de xi+2, xi+1, xi, xi-1, xi-2" required></textarea>

      <button type="button" onclick="calculateDerivative()">Calcular Derivada</button>
    </form>
    <div class="result" id="result"></div>
    <div class="error" id="error"></div>
  </div>

  <script src="/venv/static/script.js"></script>
</body>
</html>
