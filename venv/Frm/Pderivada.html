<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/venv/design/Pderivada.css">
  <title>Cálculo de Primera Derivada</title>
  
</head>
<body>
  <div class="container">
    <h1>Cálculo de Primera Derivada</h1>
    <form id="derivativeForm">
      <label for="xi+2">f(xi+2):</label>
      <input type="number" id="xi+2" name="xi+2" step="any" required>

      <label for="xi+1">f(xi+1):</label>
      <input type="number" id="xi+1" name="xi+1" step="any" required>

      <label for="xi-1">f(xi-1):</label>
      <input type="number" id="xi-1" name="xi-1" step="any" required>

      <label for="xi-2">f(xi-2):</label>
      <input type="number" id="xi-2" name="xi-2" step="any" required>

      <label for="h">Paso (h):</label>
      <input type="number" id="h" name="h" step="any" required>

      <button type="button" onclick="calculateDerivative()">Calcular Derivada</button>
    </form>
    <div class="result" id="result"></div>
  </div>

  <script src="script.js" defer></script>

</body>

</html>
